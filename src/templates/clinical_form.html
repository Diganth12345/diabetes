<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Diabetes Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .form-header {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .required-field::after {
            content: " *";
            color: #e74c3c;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-header">Clinical Diabetes Assessment</h1>
            <form method="POST" action="/predict">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pregnancies" class="required-field">Pregnancies</label>
                            <input type="number" class="form-control" id="pregnancies" name="pregnancies" 
                                   min="0" max="20" step="1" required>
                            <small class="text-muted">Number of times pregnant</small>
                        </div>

                        <div class="form-group">
                            <label for="glucose" class="required-field">Glucose</label>
                            <input type="number" class="form-control" id="glucose" name="glucose" 
                                   min="0" max="200" step="1" required>
                            <small class="text-muted">Plasma glucose concentration (mg/dL)</small>
                        </div>

                        <div class="form-group">
                            <label for="bloodpressure" class="required-field">Blood Pressure</label>
                            <input type="number" class="form-control" id="bloodpressure" name="bloodpressure" 
                                   min="0" max="130" step="1" required>
                            <small class="text-muted">Diastolic blood pressure (mm Hg)</small>
                        </div>

                        <div class="form-group">
                            <label for="skinthickness" class="required-field">Skin Thickness</label>
                            <input type="number" class="form-control" id="skinthickness" name="skinthickness" 
                                   min="0" max="100" step="1" required>
                            <small class="text-muted">Triceps skinfold thickness (mm)</small>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="insulin" class="required-field">Insulin</label>
                            <input type="number" class="form-control" id="insulin" name="insulin" 
                                   min="0" max="900" step="1" required>
                            <small class="text-muted">2-Hour serum insulin (mu U/ml)</small>
                        </div>

                        <div class="form-group">
                            <label for="bmi" class="required-field">BMI</label>
                            <input type="number" class="form-control" id="bmi" name="bmi" 
                                   min="0" max="70" step="0.1" required>
                            <small class="text-muted">Body Mass Index (kg/mÂ²)</small>
                        </div>

                        <div class="form-group">
                            <label for="diabetespedigree" class="required-field">Diabetes Pedigree</label>
                            <input type="number" class="form-control" id="diabetespedigree" name="diabetespedigree" 
                                   min="0" max="3" step="0.001" required>
                            <small class="text-muted">Diabetes likelihood based on family history</small>
                        </div>

                        <div class="form-group">
                            <label for="age" class="required-field">Age</label>
                            <input type="number" class="form-control" id="age" name="age" 
                                   min="20" max="100" step="1" required>
                            <small class="text-muted">Age in years</small>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Check Diabetes Risk</button>
                </div>
            </form>
        </div>
        
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const inputs = document.querySelectorAll('input[required]');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value) {
                    input.classList.add('is-invalid');
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid');
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Please fill all required fields!');
            }
        });
    </script>
</body>
</html>
